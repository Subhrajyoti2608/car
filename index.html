<html>
    <head>
        <title>Car</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="car.js"></script>

    </head>
    <body>
       <a-scene background="color : white">
        <a-camera position="0 5 60"></a-camera>
        <a-assets>
          <a-asset-item id="car-obj" src="./models/caranimate/tinker.obj"></a-asset-item>
          <a-asset-item id="car-mtl" src="./models/caranimate/obj.mtl"></a-asset-item>
        </a-assets>
           <a-entity car>
           <a-entity obj-model="obj:#car-obj; mtl:#car-mtl" position=" 1 5 0" rotation="-90 0 0" scale="0.05 0.05 0.05">

           </a-entity>
           </a-entity>
       </a-scene> 
    </body>
</html>
